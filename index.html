<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

  <!-- add this script in order to load a large set of 3D model extensions-->
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <body id="body" style="margin: 0px; overflow: hidden">
  </body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const p = params.get("p");
    let body = document.getElementById("body");
    alert(`update1: ${p}`);
    body.innerHTML = `
    <a-scene
    id="aScene"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-marker
        type="pattern"
        preset="custom"
        url="https://raw.githubusercontent.com/heeloliver/arTest/main/pattern-potr.patt"
      >
        <a-entity
          position="0 0.5 0"
          scale="50 50 50"
          gltf-model="#animated-asset"
        >
        </a-entity>
      </a-marker>

      <a-marker id="animated-marker" type="barcode" value="6">
        <a-entity gltf-model="#animated-asset" scale="2"> </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="${p}"
          timeout="900000"
        ></a-asset-item>
      </a-assets>
    </a-scene>
    `
  </script>
</html>
